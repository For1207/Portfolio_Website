<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Igor Mykhalchuk front-end engineer</title>
      <link rel="icon" type="image/x-icon" href="./images/favicon.png">
      <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Work+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet"> -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Work+Sans:wght@200;300;400;500;700&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="CSS/galleries_styles.css">
      <script src="./bootstrap/bootsrtap.bundle.min.js"></script>
   </head>
   <body class=>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

         <div class="carousel-indicators">
         <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
         <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
         <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
         <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
         <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
         </div>
         
         <div class="carousel-inner">

            <div class="carousel-item active">
               <img
                  src="images/Gallery/Landscapes/Carpathian_2560px.jpg" alt="Carpathian Mountains landscape" class="d-block"

                  srcset="images/Gallery/Landscapes/Carpathian_768px.jpg 768w,
                           images/Gallery/Landscapes/Carpathian_1280px.jpg 1280w,
                           images/Gallery/Landscapes/Carpathian_1920px.jpg 1920w,
                           images/Gallery/Landscapes/Carpathian_2560px.jpg 2400w"
                  sizes="90vh">

               <div class="carousel-caption">
                  <h3>Carpathian Mountains</h3>
                  <p>Ukraine</p>
               </div>
            </div>
            <div class="carousel-item">
               <img src="images/Gallery/Landscapes/Sunrise_on_Ros'_2560px.jpg" alt="Sunrise on the river" class="d-block"
                  srcset="images/Gallery/Landscapes/Sunrise_on_Ros'_768px.jpg 768w,
                        images/Gallery/Landscapes/Sunrise_on_Ros'_1280px.jpg 1280w,
                        images/Gallery/Landscapes/Sunrise_on_Ros'_1920px.jpg 1920w,
                        images/Gallery/Landscapes/Sunrise_on_Ros'_2560px.jpg 2400w"
                  sizes="90vh">
               <div class="carousel-caption">
                  <h3>Autumn Sunrise on The Ros' River</h3>
                  <p>Ukraine</p>
               </div> 
            </div>
            <div class="carousel-item">
               <img src="images/Gallery/Landscapes/Sunrise_in_Grand_Canyon_2560px.jpg" alt="Grand Canyon sunrise" class="d-block"
                  srcset="images/Gallery/Landscapes/Sunrise_in_Grand_Canyon_768px.jpg 768w,
                           images/Gallery/Landscapes/Sunrise_in_Grand_Canyon_1280px.jpg 1280w,
                           images/Gallery/Landscapes/Sunrise_in_Grand_Canyon_1920px.jpg 1920w,
                           images/Gallery/Landscapes/Sunrise_in_Grand_Canyon_2560px.jpg 2400w"
                  sizes="90vh">
               <div class="carousel-caption">
                  <div class="sunrise-in-grand-canyon-title">
                     <h3 id="Grand-Canyon-title">Sunrise in Grand Canyon</h3>
                     <p>Arizona, USA</p>
                  </div>
               </div>    
            </div>
            <div class="carousel-item">
               <img src="images/Gallery/Landscapes/Grand_Canyon_2560px.jpg" alt="Grand Canyon view" class="d-block"
                  srcset="images/Gallery/Landscapes/Grand_Canyon_768px.jpg 768w,
                           images/Gallery/Landscapes/Grand_Canyon_1280px.jpg 1280w,
                           images/Gallery/Landscapes/Grand_Canyon_1920px.jpg 1920w,
                           images/Gallery/Landscapes/Grand_Canyon_2560px.jpg 2400w"
                  sizes="90vh">
               <div class="carousel-caption">
               <h3 >Grand Canyon's South Rim</h3>
               <p>Arizona, USA</p>
               </div>    
            </div>
            <div class="carousel-item">
               <img src="images/Gallery/Landscapes/Night_in_Florida_2560px.jpg" alt="Florida's night rural landscape" class="d-block"
                  srcset="images/Gallery/Landscapes/Night_in_Florida_768px.jpg 768w,
                           images/Gallery/Landscapes/Night_in_Florida_1280px.jpg 1280w,
                           images/Gallery/Landscapes/Night_in_Florida_1920px.jpg 1920w,
                           images/Gallery/Landscapes/Night_in_Florida_2560px.jpg 2400w"
                  sizes="90vh">
               <div class="carousel-caption">
               <h3>Night in Florida</h3>
               <p>St.Johns River, Florida, USA</p>
               </div>    
            </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
         </button>
      </div>
   </body>
</html>
