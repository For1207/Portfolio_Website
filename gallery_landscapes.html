<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Igor Mykhalchuk | Photo Gallery | Landscapes</title>
      <link rel="icon" type="image/x-icon" href="./images/favicon.png">
      <link href="./bootstrap/bootstrap.min.css" rel="stylesheet">

      <link rel="preconnect" href="https://fonts.googleapis.com">

   <body class=>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

         <div class="carousel-indicators">
         <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active" value="gallery item button">``</button>
         <button type="button" data-bs-target="#demo" data-bs-slide-to="1" value="gallery item button">``</button>
         <button type="button" data-bs-target="#demo" data-bs-slide-to="2" value="gallery item button">``</button>
         <button type="button" data-bs-target="#demo" data-bs-slide-to="3" value="gallery item button">``</button>
         <button type="button" data-bs-target="#demo" data-bs-slide-to="4" value="gallery item button">``</button>
         </div>
         
         <div class="carousel-inner">

            <div class="carousel-item active">
               <picture>
                  <source srcset="images/Gallery/Landscapes/ls1_768.jpg" media="(max-width: 768px)">
                  <source srcset="images/Gallery/Landscapes/ls1_1280.jpg" media="(max-width: 1280px)">
                  <source srcset="images/Gallery/Landscapes/ls1_1920.jpg" media="(max-width: 1920px)">
                  <source srcset="images/Gallery/Landscapes/ls1_2560.jpg" media="(min-width: 1921px)">
                  <img src="images/Gallery/Landscapes/ls1_768.jpg" alt="Carpathian Mountains view">
               </picture>
               <div class="carousel-caption">
                  <h3>Carpathian Mountains</h3>
                  <p>Ukraine</p>
               </div>
            </div>
            <div class="carousel-item">
               <picture>
                  <source srcset="images/Gallery/Landscapes/ls2_768.jpg" media="(max-width: 768px)">
                  <source srcset="images/Gallery/Landscapes/ls2_1280.jpg" media="(max-width: 1280px)">
                  <source srcset="images/Gallery/Landscapes/ls2_1920.jpg" media="(max-width: 1920px)">
                  <source srcset="images/Gallery/Landscapes/ls2_2560.jpg" media="(min-width: 1921px)">
                  <img src="images/Gallery/Landscapes/ls2_768.jpg" alt="Sunrise on the Ros' River">
               </picture>
               <div class="carousel-caption">
                  <h3>Autumn Sunrise on The Ros' River</h3>
                  <p>Ukraine</p>
               </div> 
            </div>
            <div class="carousel-item">
               <picture>
                  <source srcset="images/Gallery/Landscapes/ls3_768.jpg" media="(max-width: 768px)">
                  <source srcset="images/Gallery/Landscapes/ls3_1280.jpg" media="(max-width: 1280px)">
                  <source srcset="images/Gallery/Landscapes/ls3_1920.jpg" media="(max-width: 1920px)">
                  <source srcset="images/Gallery/Landscapes/ls3_2560.jpg" media="(min-width: 1921px)">
                  <img src="images/Gallery/Landscapes/ls3_768.jpg" alt="Grand Canyon sunrise">
               </picture>
               <div class="carousel-caption">
                  <div class="title-on-contrast-background">
                     <h3 id="Grand-Canyon-title">Sunrise in Grand Canyon</h3>
                     <p>Arizona, USA</p>
                  </div>
               </div>    
            </div>
            <div class="carousel-item">
               <picture>
                  <source srcset="images/Gallery/Landscapes/ls4_768.jpg" media="(max-width: 768px)">
                  <source srcset="images/Gallery/Landscapes/ls4_1280.jpg" media="(max-width: 1280px)">
                  <source srcset="images/Gallery/Landscapes/ls4_1920.jpg" media="(max-width: 1920px)">
                  <source srcset="images/Gallery/Landscapes/ls4_2560.jpg" media="(min-width: 1921px)">
                  <img src="images/Gallery/Landscapes/ls4_768.jpg" alt="Grand Canyon view">
               </picture>
               <div class="carousel-caption">
               <h3 >Grand Canyon's South Rim</h3>
               <p>Arizona, USA</p>
               </div>    
            </div>
            <div class="carousel-item">
               <picture>
                  <source srcset="images/Gallery/Landscapes/ls5_768.jpg" media="(max-width: 768px)">
                  <source srcset="images/Gallery/Landscapes/ls5_1280.jpg" media="(max-width: 1280px)">
                  <source srcset="images/Gallery/Landscapes/ls5_1920.jpg" media="(max-width: 1920px)">
                  <source srcset="images/Gallery/Landscapes/ls5_2560.jpg" media="(min-width: 1921px)">
                  <img src="images/Gallery/Landscapes/ls5_768.jpg" alt="Florida's night rural landscape">
               </picture>
               <div class="carousel-caption">
               <h3>Night in Florida</h3>
               <p>St.Johns River, Florida, USA</p>
               </div>    
            </div>
         </div>
         <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" aria-label="previous image button">
            <span class="carousel-control-prev-icon"> </span>
         </button>
         <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" aria-label="next image button">
            <span class="carousel-control-next-icon"> </span>
         </button>
